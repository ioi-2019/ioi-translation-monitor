<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3">

    <title></title>
</head>
<body>

<table border='1' style="position:absolute; left:0px;" cellpadding="2">

    <thead>
    <tr>
        <th>Country Code</th>
        <th>Country</th>
        <th>I Extra Language</th>
        <th>II Extra Language</th>
    </tr>


    </thead>


    <tr th:each="status: ${extra}" >


        <td th:text="${status.countryCode}">AZE</td>
        <td th:text="${status.country}">AZE</td>
        <td th:text="${status.extra1}">Extra1</td>
        <td th:text="${status.extra2}" >Extra2</td>


    </tr>



</table>

</body>
</html>
